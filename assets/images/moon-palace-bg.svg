<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" preserveAspectRatio="none">
  <defs>
    <!-- Cool moonlit sky gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070b22"/>
      <stop offset="45%" stop-color="#0b1a3a"/>
      <stop offset="100%" stop-color="#102a46"/>
    </linearGradient>

    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="50%" cy="24%" r="28%">
      <stop offset="0%" stop-color="#f5fbff" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#cfe9ff" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#cfe9ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Volumetric haze layers -->
    <radialGradient id="haze" cx="50%" cy="48%" r="70%">
      <stop offset="0%" stop-color="#bfe4ff" stop-opacity="0.10"/>
      <stop offset="55%" stop-color="#86cfff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#86cfff" stop-opacity="0"/>
    </radialGradient>

    <!-- Cloud gradients -->
    <linearGradient id="cloud" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6fbff" stop-opacity="0.80"/>
      <stop offset="100%" stop-color="#b8d8ff" stop-opacity="0.35"/>
    </linearGradient>

    <!-- Glass crystal stroke + fill -->
    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e9f7ff" stop-opacity="0.60"/>
      <stop offset="55%" stop-color="#b5e3ff" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="#e9f7ff" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="glassFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e7f6ff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#8fd3ff" stop-opacity="0.06"/>
    </linearGradient>

    <!-- Warm starlight highlight for punctate glints -->
    <radialGradient id="glint" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#d7f1ff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#d7f1ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="blurSoft" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18"/>
    </filter>

    <filter id="blurCloud" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="26"/>
    </filter>

    <filter id="glassGlow" x="-60%" y="-60%" width="220%" height="220%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glintBlur" x="-80%" y="-80%" width="260%" height="260%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <clipPath id="scene">
      <rect x="0" y="0" width="1600" height="1000"/>
    </clipPath>
  </defs>

  <!-- Background sky -->
  <rect width="1600" height="1000" fill="url(#sky)"/>

  <!-- Moon + glow -->
  <g>
    <circle cx="800" cy="240" r="240" fill="url(#moonGlow)"/>
    <circle cx="800" cy="240" r="92" fill="#f7fcff" fill-opacity="0.24"/>
  </g>

  <!-- Distant stars (punctate highlights) -->
  <g opacity="0.85">
    <circle cx="140" cy="140" r="1.6" fill="#ffffff"/>
    <circle cx="260" cy="210" r="1.2" fill="#ffffff" opacity="0.8"/>
    <circle cx="410" cy="120" r="1.3" fill="#ffffff" opacity="0.85"/>
    <circle cx="520" cy="230" r="1.1" fill="#ffffff" opacity="0.75"/>
    <circle cx="690" cy="160" r="1.6" fill="#ffffff"/>
    <circle cx="910" cy="140" r="1.2" fill="#ffffff" opacity="0.8"/>
    <circle cx="1120" cy="190" r="1.4" fill="#ffffff" opacity="0.85"/>
    <circle cx="1310" cy="120" r="1.3" fill="#ffffff" opacity="0.8"/>
    <circle cx="1490" cy="220" r="1.1" fill="#ffffff" opacity="0.75"/>
    <circle cx="200" cy="360" r="1.0" fill="#ffffff" opacity="0.65"/>
    <circle cx="390" cy="420" r="1.2" fill="#ffffff" opacity="0.75"/>
    <circle cx="610" cy="360" r="1.0" fill="#ffffff" opacity="0.65"/>
    <circle cx="990" cy="390" r="1.1" fill="#ffffff" opacity="0.7"/>
    <circle cx="1230" cy="410" r="1.2" fill="#ffffff" opacity="0.75"/>
    <circle cx="1460" cy="360" r="1.0" fill="#ffffff" opacity="0.65"/>
  </g>

  <!-- Volumetric haze -->
  <g filter="url(#blurSoft)">
    <rect width="1600" height="1000" fill="url(#haze)"/>
  </g>

  <!-- Sea of clouds (foreground) -->
  <g clip-path="url(#scene)" opacity="0.95">
    <g filter="url(#blurCloud)">
      <ellipse cx="420" cy="760" rx="520" ry="220" fill="url(#cloud)"/>
      <ellipse cx="920" cy="760" rx="620" ry="240" fill="url(#cloud)"/>
      <ellipse cx="1350" cy="790" rx="520" ry="210" fill="url(#cloud)"/>
      <ellipse cx="760" cy="840" rx="740" ry="260" fill="url(#cloud)" opacity="0.9"/>
    </g>
    <path d="M0 820 C220 760, 380 780, 520 810 C720 855, 880 845, 1040 808 C1230 765, 1400 780, 1600 830 L1600 1000 L0 1000 Z" fill="#f3fbff" fill-opacity="0.14"/>
  </g>

  <!-- Axially symmetric terraced lead-in (crystal steps) -->
  <g transform="translate(800 0)" filter="url(#glassGlow)">
    <g opacity="0.55">
      <path d="M-520 780 L-320 640 L320 640 L520 780 L0 780 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
      <path d="M-430 760 L-270 650 L270 650 L430 760 L0 760 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2" opacity="0.7"/>
      <path d="M-340 742 L-220 662 L220 662 L340 742 L0 742 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2" opacity="0.75"/>
    </g>
  </g>

  <!-- Moon Palace (glass halls, bridges, central gate) -->
  <g transform="translate(800 560)" filter="url(#glassGlow)">
    <!-- Side halls -->
    <g opacity="0.85">
      <path d="M-520 70 L-360 -20 L-220 -20 L-140 70 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
      <path d="M520 70 L360 -20 L220 -20 L140 70 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>

      <path d="M-410 58 L-310 8 L-240 8 L-180 58 Z" fill="none" stroke="#e9f7ff" stroke-opacity="0.35" stroke-width="2"/>
      <path d="M410 58 L310 8 L240 8 L180 58 Z" fill="none" stroke="#e9f7ff" stroke-opacity="0.35" stroke-width="2"/>
    </g>

    <!-- Bridges towards center -->
    <g opacity="0.75">
      <path d="M-220 30 L-120 -10 L-80 -10 L-110 30 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
      <path d="M220 30 L120 -10 L80 -10 L110 30 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
    </g>

    <!-- Central gate platform -->
    <path d="M-210 92 L-150 -10 L150 -10 L210 92 L0 92 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2" opacity="0.9"/>

    <!-- Central gate (axial symmetry) -->
    <g transform="translate(0 -40)" opacity="0.92">
      <!-- Gate towers -->
      <path d="M-150 130 L-120 -10 L-80 -10 L-60 130 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
      <path d="M150 130 L120 -10 L80 -10 L60 130 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>

      <!-- Gate roof -->
      <path d="M-180 -10 L0 -120 L180 -10 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
      <path d="M-160 -20 L0 -108 L160 -20" fill="none" stroke="#e9f7ff" stroke-opacity="0.30" stroke-width="10" stroke-linecap="round"/>

      <!-- Gate opening -->
      <path d="M-70 130 C-70 40, -45 0, 0 0 C45 0, 70 40, 70 130" fill="none" stroke="#d7f1ff" stroke-opacity="0.45" stroke-width="8" stroke-linecap="round"/>
      <path d="M-60 130 C-60 52, -38 16, 0 16 C38 16, 60 52, 60 130" fill="none" stroke="#8fd3ff" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round"/>

      <!-- Upper hall behind gate -->
      <path d="M-260 -10 L-170 -110 L170 -110 L260 -10 Z" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2" opacity="0.85"/>
      <path d="M-210 -22 L-150 -82 L150 -82 L210 -22" fill="none" stroke="#e9f7ff" stroke-opacity="0.30" stroke-width="2"/>
    </g>

    <!-- Crystal osmanthus trees (stylized, orderly) -->
    <g opacity="0.78">
      <g transform="translate(-320 98) scale(1.0)">
        <path d="M0 110 C-20 60, -15 10, 0 -10 C15 10, 20 60, 0 110" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
        <g filter="url(#glintBlur)">
          <circle cx="-18" cy="20" r="16" fill="url(#glint)" opacity="0.55"/>
          <circle cx="18" cy="10" r="14" fill="url(#glint)" opacity="0.45"/>
          <circle cx="0" cy="-10" r="18" fill="url(#glint)" opacity="0.50"/>
          <circle cx="-6" cy="44" r="12" fill="url(#glint)" opacity="0.35"/>
        </g>
      </g>
      <g transform="translate(320 98) scale(1.0)">
        <path d="M0 110 C-20 60, -15 10, 0 -10 C15 10, 20 60, 0 110" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="2"/>
        <g filter="url(#glintBlur)">
          <circle cx="-18" cy="20" r="16" fill="url(#glint)" opacity="0.55"/>
          <circle cx="18" cy="10" r="14" fill="url(#glint)" opacity="0.45"/>
          <circle cx="0" cy="-10" r="18" fill="url(#glint)" opacity="0.50"/>
          <circle cx="6" cy="44" r="12" fill="url(#glint)" opacity="0.35"/>
        </g>
      </g>
    </g>

    <!-- Punctate highlights (starlight echoes) -->
    <g opacity="0.9" filter="url(#glintBlur)">
      <circle cx="0" cy="-170" r="10" fill="url(#glint)" opacity="0.55"/>
      <circle cx="-210" cy="-62" r="8" fill="url(#glint)" opacity="0.40"/>
      <circle cx="210" cy="-62" r="8" fill="url(#glint)" opacity="0.40"/>
      <circle cx="-410" cy="20" r="7" fill="url(#glint)" opacity="0.32"/>
      <circle cx="410" cy="20" r="7" fill="url(#glint)" opacity="0.32"/>
      <circle cx="0" cy="120" r="10" fill="url(#glint)" opacity="0.28"/>
    </g>
  </g>

  <!-- Foreground airy mist (atmospheric perspective) -->
  <g opacity="0.55" filter="url(#blurSoft)">
    <ellipse cx="800" cy="740" rx="720" ry="260" fill="#cfe9ff" fill-opacity="0.10"/>
  </g>
</svg>
